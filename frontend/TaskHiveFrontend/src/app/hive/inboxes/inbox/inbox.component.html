<table>
  <tr class="title">
    <td>title</td>
    <td>{{ inbox.title }}</td>
  </tr>
  <tr class="message">
    <td>message</td>
    <td> &#64;{{inbox.initiator}} invited your to project <span class="routerLink" [routerLink]="'./invitedProjects/' +this.inbox.inboxId+'/'+ this.inbox.pid">{{inbox.projectName}}</span></td>
  </tr>
</table>
